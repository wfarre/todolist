  <section id="toDoList">
    <!-- <div>
   
      <label class="container">
        <input type="checkbox" name="check">
        <span class="checkmark"></span>   
      </label>
    </div> -->
    <form target="_blank" method="POST">
      <button class="btn--add" type="submit" target=".newTodo">
        +
      </button>
      <input  class="newTodo" type="text" placeholder="create a new todo..." required/>
      <span class="error"></span>
    </form>
    
    <ul class="todo-list shadow">
        <li class="todo" draggable="true" >
          <div >
            <label class="container"><P class="todo-text">make food</P>
              <input class="hiddencheckmark" type="checkbox" name="check">
              <span class="checkmark"></span>
            </label>
          </div>
        </li>
    
        <li class="todo" draggable="true" >
          <div >
            <label class="container"><P class="todo-text">eat</P>
              <input class="hiddencheckmark" type="checkbox" name="check">
              <span class="checkmark"></span>
            </label>
          </div>
        </li>
        <li class="todo" draggable="true" >
          <div >
            <label class="container"><P class="todo-text">sleep</P>
              <input class="hiddencheckmark" type="checkbox" name="check">
              <span class="checkmark"></span>
            </label>
          </div>
        </li>
        
    </ul>
  </section>

<section id="options">
  <div class="option shadow">
    <div class="leftItems">
<!-- Add dynamic number --> <p><span class="itemLeft">0</span> items left</p>
    </div>
    <div class="completion">
      <ul>
        <li>
          <button type="submit" class="done-btn">All</button>
        </li>
        <li>
          <button type="submit" class="done-btn">Active</button>
        </li>
        <li>
          <button type="submit" class="done-btn">Completed</button>
        </li>
      </ul>
    </div>
    <div class="clearUp">
      <button type="submit" class="clear-btn">clear completed</button>
    </div>
  </div>
</section>
